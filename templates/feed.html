{% extends 'base.html' %}
{% block content %}

  <h1>Twitter</h1>
  <ul>
  {% for tweet in tweets %}
    <li>
      {{ tweet[0] }}
      <p><a href="{{ tweet[1] }}">view</a></p>
    </li>
  {% endfor %}
  </ul>

  <h1>News</h1>


  <ul>
  {% for article in articles %}
    <li>
      {{ article[0] }}
      <p><a href="{{ article[1] }}">source</a></p>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
